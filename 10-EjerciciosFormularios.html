<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>Ejercicio Formulario</title>
</head>
<body>
   <h1> Ejercicio Formulario</h1>

   <!-- Secci贸n Contacto-->

   <section>
    
    <h2>Contacto</h2>

    <!--
         Atributos comunes en inputs
         
         placeholder="valor" ->Mostrar un texto dentro
         del campo antes de que el usuario escriba algo.
         Es como una sugerencia del dato que se espera.
        

         requires -> No recibe valor, es un atributo booleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.

        -->
    <form id="formulario">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Juan
    Perez" required />
    <br>
    
    <label for="email">Correo Electronico</label>
    <input type="email" id="email" 
    placeholder="emai@correo.com" required />
    <br>
    
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" placeholder="Escribe tu mensaje."></textarea >
    </br>
 
    <button type="submit">Enviar </button>


    </form>
   
     <!-- Contenedor del mensaje de confirmaci贸n 
      (ficticio)-->

      <div id="mensajeConfirmar" style="display: none;">
        <p>!Gracias por enviar tus datos, nos comunicaremos contigo pronto! </p>
      </div>
      
      <script>
        /*
          Codigo para que funcione el formulario. . . 
          . . .
          */

       // Obtener el formulario y el mensaje de confirmaci贸n

       const miFormulario = document.getElementById("formulario");
       const mensajeConfirmacion = document.getElementById("mensajeConfirmar");


       // A帽adir un "escuchador" para el "evento" / "event" del bot贸n "submit"
      
       miFormulario.addEventListener( "submit" , function(event){
        //C贸digo que se va a ejecutar cuando el usuario le pique en el boton
        
        event.preventDefault(); // Evita que el formulario recarge la p谩gina

       //Se oculte el elemento <form>

        miFormulario.style.dispaly = "none"; 
      
      // Mostramos el elemento <div> con el mensaje de confirmacion

        mensajeConfirmacion.style.dispaly = "block";
      
       } )
       

      </script>


  

</section>
</body>
</html>
